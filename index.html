        <nav class="nav">

                     </ul>

                    <ul>

                        <li><a href="https://www.aluracursos.com/challenges/challenge-one-logica/sprint01-construye-un-encriptador-texto-con-javascript">Info Challenge</a></li>               
                        <li><a href="https://www.figma.com/file/trP3p5nEh7XUyB3n2bomjP/Alura-Challenge---Desaf%C3%ADo-1---L%C3%B3gica?type=design&node-id=0-1&mode=design&t=FcJnCewsMXJHnbQP-0">Figma</a></li>
                     </ul>

            <section class="nav__icons" >

            </section>
        </nav> 
       
    </header>  
    


    <main>
        <form class="form__box">
            <section class="form__inbox">
                <textarea  required  onclick="limpiarTextArea();"   oninput="validarEntrada();" id="entrada" placeholder="Ingrese el texto aqui:"></textarea>   
                <p> ⚠️ Solo letras minuscula y sin acentos</p>
            </section>
              
            <section class="form__buttons">   
                <input onclick="encriptarEntrada();" class="btn encriptar" type="button" value="Encriptar">
                <input onclick="desencriptarEntrada();"  class="btn desencriptar" type="button" value="Desencriptar">
            </section>
        </form> 
        

        <section class="outbox-container" >
            <section class="form__outbox">
                <div class="form__outbox--img" > 
                    <img src="./icons/Loupe.png" class="msg--img">
                </div>
    
                <section class="form__outbox--msg">
                    <h4>Ningun mensaje fue encontrado</h4>
                    <h5>Ingrese en el cuadro el texto de que desea encriptar o desencriptar</h5>
                </section>
    
                <section class="form__outbox--result"> 
                    <h1>Su texto procesado: </h1>                    
                    <textarea id="result" readonly ></textarea>  
                    <div class="form__outbox--btncopiar">
                        <input  onclick="copiarElemento();" type="button" class="btn copiar" value="Copiar">
                    </div> 
                </section>                                  
            </section>
        </section>

    </main>

    <section class="hero__img">

    </section>
